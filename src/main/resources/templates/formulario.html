<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="d-flex mt-5">Registro de nuevos usuarios</h1>
    <form th:action="@{/usuarios/registrar}" method="post" th:object="${usuarioNuevo}" class="mt-5">
        <label class="form-label">Nombre</label>
        <br>
        <input type="text" th:field="*{nombre}">
        <br>
        <label class="form-label">Apellido</label>
        <br>
        <input type="text" th:field="*{apellido}">
        <br>
        <label class="form-label">Nickname</label>
        <br>
        <input type="text" th:field="*{nickname}">
        <br>
        <label class="form-label">Genero</label>
        <br>
        <input type="number" th:field="*{generoUsuario}">
        <br>
        <label class="form-label">Tipo</label>
        <br>
        <input type="number" th:field="*{tipoUsuario}">
        <br>
        <label class="form-label">Correo</label>
        <br>
        <input type="email" th:field="*{correo}">
        <br>
        <button type="submit" class="btn btn-primary mt-3">Registrar</button>

    </form>
    <a th:href="@{/usuarios/lista}" class="btn btn-dark">Cancelar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
