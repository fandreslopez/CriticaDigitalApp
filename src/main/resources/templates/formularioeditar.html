<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Editar usuario</h1>

    <form th:action="@{'/usuarios/actualizar/' + ${usuario.usuarioId}}" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{usuarioId}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}">
        </div>

        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:field="*{nickname}">
        </div>

        <div class="mb-3">
            <label for="Genero" class="form-label">Genero</label>
            <input type="text" class="form-control" id="Genero" name="Genero" th:field="*{generoUsuario}">
        </div>

        <div class="mb-3">
            <label for="Tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="Tipo" name="Tipo" th:field="*{tipoUsuario}">
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>

    </form>

    <a th:href="@{/usuarios/lista}" class="btn btn-dark">Cancelar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
